# ESLint

name: JavaScript Linting

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 14

    - name: Cache
      uses: actions/cache@v2
      with:
        path: ~/.npm
        key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-npm-

    - name: Install dependencies
      run: |
        npm install
      
    - name: Lint with ESLint
      run: |
        eslint . --ext .js,.jsx --ignore-path .gitignore --quiet
        eslint . --ext .js,.jsx --ignore-path .gitignore --quiet --max-warnings=0
